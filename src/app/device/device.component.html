<div class="container">
  <div class="row">
    <div class="col">
      <h2>Device Information</h2>
      <table class="table table-striped">
        <tr>
          <th>Property</th>
          <th>Value</th>
        </tr>
        <tr *ngFor="let item of deviceInfo() | keyvalue">
          <td>{{ item.key }}</td>
          <td>{{ item.value }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
